<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SightEdit</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .main-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.2s;
        }

        .main-button:hover {
            background: #0056b3;
        }

        .features {
            margin-bottom: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .feature-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .settings-button {
            width: 100%;
            padding: 8px;
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .settings-button:hover {
            background: #e9ecef;
        }

        .divider {
            height: 1px;
            background: #dee2e6;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📝 SightEdit</div>
        <div class="subtitle">Visual Markdown Editor</div>
    </div>

    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; background: #f8f9fa;">
        <div style="font-size: 12px; color: #666; margin-bottom: 8px;">Language / 言語:</div>
        <div style="display: flex; gap: 15px;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="radio" name="language" value="ja" checked style="margin-right: 5px;">
                <span>🇯🇵 日本語</span>
            </label>
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="radio" name="language" value="en" style="margin-right: 5px;">
                <span>🇺🇸 English</span>
            </label>
        </div>
    </div>

    <button class="main-button" id="open-editor">エディターを開く</button>

    <div class="features">
        <div class="feature-item">
            <span class="feature-icon">🤖</span>
            <span>AI機能（Gemini & Claude）</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">📝</span>
            <span>WYSIWYG Markdownエディター</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">📤</span>
            <span>各種プラットフォームへエクスポート</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">🔧</span>
            <span>TipTapベースの高機能エディター</span>
        </div>
    </div>

    <div class="divider"></div>

    <!-- JavaScriptファイルは一箇所でのみ読み込み -->
    <script src="popup.js"></script>
</body>
</html>
